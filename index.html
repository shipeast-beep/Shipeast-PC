<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stavění Počítačů - Futuristické PC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vlastní PC na míru</h1>
        <p>Futuristické designy, špičkový výkon</p>
    </header>

    <section class="form-section">
        <h2>Dotazník pro nezávaznou poptávku</h2>
        <form id="pcForm" action="https://formspree.io/f/mvgkpjpo" method="POST">
            <!-- Skryté pole pro vlastní předmět e-mailu -->
            <input type="hidden" name="_subject" value="Nová poptávka na PC">

            <!-- Pole formuláře -->
            <label for="budget">Jaký je váš rozpočet?</label>
            <input type="text" id="budget" name="budget" required>

            <label for="purpose">Jaké bude hlavní využití PC?</label>
            <select id="purpose" name="purpose" required>
                <option value="gaming">Herní PC</option>
                <option value="work">Pracovní PC</option>
            </select>

            <label for="color">Preferovaná barva:</label>
            <select id="color" name="color" required>
                <option value="black">Černá</option>
                <option value="white">Bílá</option>
            </select>

            <label for="rgb">Chcete RGB osvětlení?</label>
            <select id="rgb" name="rgb" required>
                <option value="yes">Ano</option>
                <option value="no">Ne</option>
            </select>

            <label for="software">Jaké programy budou na PC běžet?</label>
            <textarea id="software" name="software" rows="4" required></textarea>

            <label for="email">Váš e-mail:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Odeslat poptávku</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Futuristické PC. Všechna práva vyhrazena.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
